<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alarm Clock in JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script defer src="script.js"></script>
</head>

<body style="background-color:#6a6dca">
  <div class="wrapper">
    <img src="./files/clock.svg" alt="clock">
    <h1>00:00:00 PM</h1>
    <div class="content">
      <div class="row ">
        <div class="dropdown " style="padding-left:40px">
          <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Hours
          </a>

          <ul class="dropdown-menu hours">
          </ul>



          <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Minutes
          </a>

          <ul class="dropdown-menu minutes">


          </ul>



          <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            AM/PM
          </a>

          <ul class="dropdown-menu am-pm">
            <li><a class="dropdown-item" href="#" data-value="AM">Am</a></li>
            <li><a class="dropdown-item" href="#" data-value="PM">pm</a></li>
          </ul>

        </div>
        <button class="alarm-btn">Set Alarm</button>

      </div>

      <audio class="my-audio"></audio>
   

</body>

</html>
